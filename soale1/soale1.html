<html lang="en">
<head>
    <title> Instagram-Post </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soale1.css">
</head>
<body>
    <div class="instagram-post">
        <!-- Post Header -->
        <div class="post-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdR6rcsXR41CCRxhLTuIsIIkeDIWGmJ7qIsA&s"
                        width="50" height="50" alt="Profile Picture" class="profile-pic">

                           <circle cx="36" cy="24" r="3" fill="currentColor" />
                       </svg></span>

        <!-- Post Image -->
        <div class="post-image">
            <img src="https://www.nasa.gov/wp-content/uploads/2023/07/iss069e018537-1.jpg" width="400" height="400" alt="Post Image">

                <img width="25" height="25" src="https://img.icons8.com/windows/32/user-male-circle.png" alt="user-male-circle"/>
            </div>
            <div class="mute">
                <img width="10" height="10" src="https://img.icons8.com/material/24/no-audio--v1.png" alt="no-audio--v1"/></div>
        </div>
        
        <!-- Post Footer -->
        <div class="post-footer">
            <!-- Interaction Buttons -->
            <div class="post-actions">  
                <img src="https://img.icons8.com/material-outlined/24/like--v1.png" alt="Like Button" class="action-icon">

                <img src="https://img.icons8.com/material-outlined/24/bookmark-ribbon--v1.png" alt="bookmark-ribbon--v1" class="save_icone">
                
                
            </div>
            
            <!-- Post Caption -->
            <div class="post-caption">
                <div class="views">1,601,981 views</div>
                   <div class="caption">

                       view all 2,128 comments
                   </div>
                   <div class="published-time">22 HOURS AGO</div>
            </div>
            
            <!-- Post Time -->
            <div class="post-time">
                Posted 2 hours ago
            </div>
        </div>
    </div>
